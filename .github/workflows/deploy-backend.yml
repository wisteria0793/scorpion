name: Build and optionally deploy backend (Django)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    outputs:
      image: ${{ steps.set-image.outputs.image }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push image
        id: build
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/scorpion-backend:latest
            ghcr.io/${{ github.repository_owner }}/scorpion-backend:${{ github.sha }}

      - name: Set output image
        id: set-image
        run: echo "::set-output name=image::ghcr.io/${{ github.repository_owner }}/scorpion-backend:${{ github.sha }}"

  ssh-deploy:
    needs: build-and-push-image
    runs-on: ubuntu-latest
    if: ${{ secrets.SSH_HOST && secrets.SSH_USER && secrets.SSH_PRIVATE_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Execute remote deploy commands via SSH
        uses: appleboy/ssh-action@v0.1.9
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |
            set -e
            echo "Pulling latest images and restarting containers"
            cd /srv/scorpion || true
            # If docker-compose file exists, pull and restart; otherwise try docker run strategy
            if [ -f docker-compose.yml ]; then
              docker compose pull || docker-compose pull
              docker compose up -d --remove-orphans || docker-compose up -d --remove-orphans
            else
              echo "docker-compose.yml not found in /srv/scorpion; please create one to use automatic SSH deploy."
            fi
