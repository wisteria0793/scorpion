name: Import Past Beds24 Bookings

on:
  workflow_dispatch:
    inputs:
      start_date:
        description: 'Start date (YYYY-MM-DD)'
        required: true
        default: '2022-01-01'
      end_date:
        description: 'End date (YYYY-MM-DD)'
        required: true
        default: '2026-12-31'

jobs:
  import-past:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: backend
        run: |
          pip install -r requirements.txt

      - name: Import past bookings
        working-directory: backend
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          BEDS24_USERNAME: ${{ secrets.BEDS24_USERNAME }}
          BEDS24_PASSWORD: ${{ secrets.BEDS24_PASSWORD }}
        run: |
          python manage.py import_past_bookings \
            --start-date "${{ github.event.inputs.start_date }}" \
            --end-date "${{ github.event.inputs.end_date }}"
